<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Custom Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- App Container -->
    <div id="app" class="grid grid-rows-[auto,1fr,auto] min-h-screen">

        <!-- Header -->
        <header class="p-4 bg-white shadow">
            <h1 class="text-2xl font-bold text-center">Character Customization</h1>
        </header>
        <!-- /Header -->

        <!-- Main Content -->
        <main>
            <!-- Customization Options -->
            <section id="options" class="md:col-span-1 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold">Options</h2>
                <!-- Options will be loaded here by main.js -->
                <div class="space-y-2">
                    <div class="accordion-item">
                        <h3 class="accordion-header">Expressions</h3>
                        <div class="accordion-content">
                            <h4 class="font-semibold">Eyes</h4>
                            <button onclick="setExpression('eyes_1', event)">Normal</button>
                            <button onclick="setExpression('eyes_angry', event)">Angry</button>
                            <button onclick="setExpression('eyes_blush', event)">Blush</button>
                            <button onclick="setExpression('eyes_happy', event)">Happy</button>
                            <button onclick="setExpression('eyes_surprised', event)">Surprised</button>
                            <h4 class="font-semibold mt-2">Mouth</h4>
                            <button onclick="setExpression('mouth_1', event)">Normal</button>
                            <button onclick="setExpression('mouth_angry', event)">Angry</button>
                            <button onclick="setExpression('mouth_blush', event)">Blush</button>
                            <button onclick="setExpression('mouth_happy', event)">Happy</button>
                            <button onclick="setExpression('mouth_surprised', event)">Surprised</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Head</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('bunny_ears', event)">Bunny Ears</button>
                            <button onclick="toggleEquip('neko_ears', event)">Neko Ears</button>
                            <button onclick="toggleEquip('maid_diadema', event)">Maid Diadem</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Tops</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('cheap_shirt', event)">Cheap Shirt</button>
                            <button onclick="toggleEquip('good_shirt', event)">Good Shirt</button>
                            <button onclick="toggleEquip('casual_top', event)">Casual Top</button>
                            <button onclick="toggleEquip('maid_top', event)">Maid Top</button>
                            <button onclick="toggleEquip('leather_shirt', event)">Leather Cuirass</button>
                            <button onclick="toggleEquip('steel_armor', event)">Steel Armor</button>
                            <button onclick="toggleEquip('scale_armor', event)">Scale Armor</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Bras</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('bra_1', event)">Basic Bra</button>
                            <button onclick="toggleEquip('bra_2', event)">Lace Bra</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Hands</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('maid_guantelets', event)">Maid Gauntlets</button>
                            <button onclick="toggleEquip('leather_guantelets', event)">Leather Gauntlets</button>
                            <button onclick="toggleEquip('steel_guantelets', event)">Steel Gauntlets</button>
                            <button onclick="toggleEquip('scale_guantelets', event)">Scale Gauntlets</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Bottoms</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('cheap_pants', event)">Cheap Pants</button>
                            <button onclick="toggleEquip('good_pants', event)">Good Pants</button>
                            <button onclick="toggleEquip('mini_skirt', event)">Mini Skirt</button>
                            <button onclick="toggleEquip('maid_skirt', event)">Maid Skirt</button>
                            <button onclick="toggleEquip('leather_skirt', event)">Leather Skirt</button>
                            <button onclick="toggleEquip('steel_skirt', event)">Steel Skirt</button>
                            <button onclick="toggleEquip('scale_skirt', event)">Scale Skirt</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Pantsus</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('pantsus_1', event)">Basic Panties</button>
                            <button onclick="toggleEquip('pantsus_2', event)">Ribbon Panties</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Suits</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('bunny_suit', event)">Bunny Suit</button>
                            <button onclick="toggleEquip('east_suit', event)">Eastern Outfit</button>
                            <button onclick="toggleEquip('leotard', event)">Leotard</button>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h3 class="accordion-header">Stockings</h3>
                        <div class="accordion-content">
                            <button onclick="toggleEquip('maid_stocks', event)">Maid Stockings</button>
                            <button onclick="toggleEquip('leather_stocks', event)">Leather Stockings</button>
                            <button onclick="toggleEquip('steel_stocks', event)">Steel Stockings</button>
                            <button onclick="toggleEquip('scale_stocks', event)">Scale Stockings</button>
                        </div>
                    </div>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button onclick="downloadCharacter()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Download</button>
                    <button onclick="saveState()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save</button>
                </div>
            </section>
            <!-- /Customization Options -->

            <!-- Character Display -->
            <section id="character-display" class="md:col-span-2 bg-white p-4 rounded-lg shadow flex items-center justify-center">
                <!-- Character will be rendered here by main.js -->
                <div id="character-container" class="relative w-full h-full">
                    <img id="character-body" class="character-layer" src="" alt="Character Base">
                    <img id="character-pantsus" class="character-layer" src="" alt="Character Pantsus">
                    <img id="character-bra" class="character-layer" src="" alt="Character Bra">
                    <img id="character-bottom" class="character-layer" src="" alt="Character Bottom">
                    <img id="character-stockings" class="character-layer" src="" alt="Character Stockings">
                    <img id="character-top" class="character-layer" src="" alt="Character Top">
                    <img id="character-suit" class="character-layer" src="" alt="Character Suit">
                    <img id="character-hands" class="character-layer" src="" alt="Character Hands">
                    <img id="character-head" class="character-layer" src="" alt="Character Head">
                    <img id="character-eyes" class="character-layer" src="" alt="Character Eyes">
                    <img id="character-mouth" class="character-layer" src="" alt="Character Mouth">
                </div>
            </section>
            <!-- /Character Display -->

        </main>
        <!-- /Main Content -->

        <!-- Footer -->
        <footer class="p-4 bg-white shadow">
            <p class="text-center text-sm text-gray-500">Â© 2025 Character Custom Engine</p>
        </footer>
        <!-- /Footer -->

    </div>
    <!-- /App Container -->

        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
